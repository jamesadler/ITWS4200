<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>James Adler - Lab 10</title>

	<link href="resources/css/foundation.css" rel="stylesheet" />
	<link href="resources/css/style.css" rel="stylesheet" />

    <script src="resources/js/vendor/modernizr.js"></script>
	
</head>
<body ng-app="TwitterFeed" ng-controller="TwitterCtrl">
	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a href="#">Lab 10 - Twitter Feed and Visualizations</a></h1>
	    </li>
	    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>

	  <section class="top-bar-section">	  	
	    <ul class="right">
	    	<li class="mainProg">
	    		<a href="#" class="small button" id="refreshTweets" ng-click="refreshTweets()">Refresh Tweets</a>
	    	</li>
	    	<li class="mainProg">&nbsp;</li>
	    	<li class="mainProg">
	    		<a href="#" class="small button" id="moreTweets" ng-click="getMoreTweets()">Get More Tweets</a>
	    	</li>
	    	<li class="mainProg">&nbsp;</li>
	    	<li class="mainProg">
	    		<a href="index.html" class="small button" id="home">Home</a>
	    	</li>
	    </ul>
	    
	  </section>
	</nav>

	<div data-alert class="alert-box" id="systemAlerts">
		<span id="alert"></span>
		<a href="#" class="close">&times;</a>
	</div>

  <div class="panel" data-ng-init="tweetVisualization()">
	
		<ul id="visualizeCanvasHolder" class="small-block-grid-3">
			<li><h1 class="center">Devices</h1></li>
			<li><h1 class="center">Languages</h1></li>
			<li><h1 class="center">Time Zones</h1></li>
			<li><canvas id="visualizeDevicesChart"></canvas></li>
			<li><canvas id="visualizeLanguagesChart"></canvas></li>
			<li><canvas id="visualizeTimeZoneChart"></canvas></li>
			<li><ul id="visualizeDevicesKey"></ul></li>
			<li id="visualizeLanguagesKey"></li>
			<li><ul id="visualizeTimeZonesKey"></ul></li>
		</ul>
	</div> 

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script type="text/javascript" src="./main.js"></script>

 	<script type="text/javascript" src="resources/js/vendor/jquery.js"></script>
    <script type="text/javascript" src="resources/js/foundation.min.js"></script>
    <script type="text/javascript" src="resources/js/Chart.min.js"></script>
    <script>
      	$(document).foundation();
    </script>

</body>
</html>
