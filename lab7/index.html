<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>James Adler - Lab 7</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
		Lab 7 - mongoDB and Twitter JSON File Generator
	</header>
	<div class="container" ng-app="TwitterFeed" ng-controller="TwitterCtrl" id="twitterFeedCont">
		<input type="button" id="createDB" value="Create Tweet DB" ng-click="createDB()">
		<div>
			<label for="numTweets">Number of Tweets:</label>
			<input type="number" ng-model="numberTweets">

			<input type="button" id="pullDataJSON" value="Pull Tweet Data (JSON)" ng-click="getTweets(1)">
			<input type="button" id="pullDataMongo" value="Pull Tweet Data (Mongo)" ng-click="getTweets(2)">
		</div>

		<div>
			<label for="csvName">CSV File Name:</label>
			<input type="text" ng-model="csvName">

			<input type="button" id="convertJSON" value="Convert JSON to CSV" ng-click="convertJSON()">
		</div>

		<div>
			<label for="jsonName">JSON File Name:</label>
			<input type="text" ng-model="jsonName">

			<input type="button" id="convertMongo" value="Convert Mongo to JSON" ng-click="convertMongo()">
		</div>

		<a id="downloadLink"></a>
		<ul id="twitterFeed"></ul>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="./jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>

</body>
</html>
